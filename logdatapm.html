    <script type="text/javascript">
        function muatDaftarData(){
            if (localStorage.daftar_data && localStorage.id_data){
            
                daftar_data = JSON.parse(localStorage.getItem('daftar_data'));
               
                var data_app = "";
                
                if (daftar_data.length > 0){
                    data_app = '<table class="table">';
                    data_app += '<thead>'+
                                        '<th>Id</th>'+
										'<th>No Registrasi</th>'+ <!-- Tambahan -->
                                        '<th>nama</th>'+
                                        '<th>alamat</th>'+
										'<th>Jenis Kelamin</th>'+ <!-- Tambahan -->
										'<th>Tempat Lahir</th>'+ <!-- Tambahan -->
										'<th>Tanggal Lahir</th>'+ <!-- Tambahan -->
                                        '<th>keterangan</th>'+
                                        <!-- '<th>aksi</th>'+ -->
                                        <!-- '<th>aksi 2</th>'+ -->
                                        '</thead><tbody>';
                                      
                    for (i in daftar_data){
                        data_app += '<tr>';
                        data_app += '<td>'+ daftar_data[i].id_data + ' </td>'+
										  '<td>'+ daftar_data[i].noreg + ' </td>'+ <!-- Tambahan -->
                                          '<td>'+ daftar_data[i].nama + ' </td>'+
                                          '<td>'+ daftar_data[i].alamat + ' </td>'+
										  '<td>'+ daftar_data[i].jk + ' </td>'+ <!-- Tambahan -->
										  '<td>'+ daftar_data[i].tth + ' </td>'+ <!-- Tambahan -->
										  '<td>'+ daftar_data[i].ttl + ' </td>'+ <!-- Tambahan -->
                                          '<td>'+ daftar_data[i].ket + ' </td>'+
                                          '<td><a class="" href="javascript:void(0)" onclick="hapusData(\''+daftar_data[i].id_data+'\')"></a></td>'+ <!-- Edit <td><a class="btn btn-danger btn-small" dan --Nama Hapus di "></a></td>' -->
                                          '<td><a class="" href="javascript:void(0)" onclick="editData(\''+daftar_data[i].id_data+'\')"></a></td>'; <!-- Edit <a class="btn btn-danger btn-small" -- Nama Edit di "></a></td>' -->
                        data_app += '</tr>';
                        
                    }
                   data_app += '</tbody></table>';
               
                }
                else {
                    data_app = "Tidak ada data...";
                }
               
                
               $('#list-data').html(data_app);
               $('#list-data').hide();
               $('#list-data').fadeIn(100);
            }
        }
		
		function editData(id){
		
            if (localStorage.daftar_data && localStorage.id_data){
                daftar_data = JSON.parse(localStorage.getItem('daftar_data'));			
				idx_data = 0;
                for (i in daftar_data){
                    if (daftar_data[i].id_data == id){
						$("#eid_data").val(daftar_data[i].id_data);
						$("#enoreg").val(daftar_data[i].noreg); <!-- Tambahan -->
						$("#enama").val(daftar_data[i].nama);
						$("#ealamat").val(daftar_data[i].alamat);
						$("#ejk").val(daftar_data[i].alamat); <!-- Tambahan -->
						$("#etth").val(daftar_data[i].alamat); <!-- Tambahan -->
						$("#ettl").val(daftar_data[i].alamat); <!-- Tambahan -->
						$("#eket").val(daftar_data[i].ket);
						daftar_data.splice(idx_data, 1);
                    }
                    idx_data ++;
                }
				gantiMenu('edit-data');
				
            }
			
		}
        
        
        function simpanData(){
			noreg = $('#noreg').val(); <!-- Tambahan -->
            nama = $('#nama').val();
            alamat = $('#alamat').val();
			jk = $('#jk').val(); <!-- Tambahan -->
			tth = $('#tth').val(); <!-- Tambahan -->
			ttl = $('#ttl').val(); <!-- Tambahan -->
            ket = $('#ket').val();
            
            if (localStorage.daftar_data && localStorage.id_data){
                daftar_data = JSON.parse(localStorage.getItem('daftar_data'));
                id_data = parseInt(localStorage.getItem('id_data'));
            }
            else {
                daftar_data = [];
                id_data = 0;
            }

            id_data ++;
            daftar_data.push({'id_data':id_data, 'noreg':noreg, 'nama':nama, 'alamat':alamat, 'jk':jk, 'tth':tth, 'ttl':ttl, 'ket':ket}); <!-- Edit Tambah -->
            localStorage.setItem('daftar_data', JSON.stringify(daftar_data));
            localStorage.setItem('id_data', id_data);
            document.getElementById('form-data').reset();
            gantiMenu('list-data');
            
            return false;
        }
		
        function simpanEditData(){
            id_data = $('#eid_data').val();
			noreg = $('#enoreg').val(); <!-- Tambahan -->
            nama = $('#enama').val();
            alamat = $('#ealamat').val();
			jk = $('#ejk').val(); <!-- Tambahan -->
			tth = $('#etth').val(); <!-- Tambahan -->
			ttl = $('#ettl').val(); <!-- Tambahan -->
            ket = $('#eket').val();
            
            daftar_data.push({'id_data':id_data, 'noreg':noreg, 'nama':nama, 'jk':jk, 'tth':tth, 'ttl':ttl, 'alamat':alamat, 'ket':ket}); <!-- Edit Tambah -->
            localStorage.setItem('daftar_data', JSON.stringify(daftar_data));
            document.getElementById('eform-data').reset();
            gantiMenu('list-data');
            
            return false;
        }
        
        function hapusData(id){
            if (localStorage.daftar_data && localStorage.id_data){
                daftar_data = JSON.parse(localStorage.getItem('daftar_data'));
                
                idx_data = 0;
                for (i in daftar_data){
                    if (daftar_data[i].id_data == id){
                        daftar_data.splice(idx_data, 1);
                    }
                    idx_data ++;
                }
               
                localStorage.setItem('daftar_data', JSON.stringify(daftar_data));
                muatDaftarData();
            }
        }
		

        function gantiMenu(menu){
            if (menu == "list-data"){
                muatDaftarData();
                $('#tambah-data').hide();
                $('#list-data').fadeIn();
				$('#edit-data').hide();
            }
            else if (menu == "tambah-data"){
                $('#tambah-data').fadeIn();
                $('#list-data').hide();
				$('#edit-data').hide();
            }else if (menu == "edit-data"){
                $('#edit-data').fadeIn();
                $('#tambah-data').hide();
                $('#list-data').hide();
            }
        }
